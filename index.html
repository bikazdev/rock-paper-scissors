<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    

    <div id="gameDisplay">
        <div id="container">
            <h2 class="winOrLose">PLAYER VS. CPU</h2>
            <div class="player">
                <div id="playerScore">
                    <h6>Player Score: </h6>
                    <p class="playerScore"></p>
                </div>
                <div id="playerSelection">
                    <img src="./img/rock.png" alt="">
                    <img src="./img/paper.png" alt="">
                    <img src="./img/scissor.png" alt="">
                </div>
                <img src="./img/rock.png" alt="" class="playerSelect">
                <p id="playerText"></p>
            </div>
            <div class="cpu">
                <div id="cpuScore">
                    <h6>Cpu Score: </h6>
                    <p class="cpuScore"></p>
                </div>
                <img src="./img/rock.png" alt="" class="">
                <p id="cpuText"></p>
            </div>
            <button id="start">Random</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
